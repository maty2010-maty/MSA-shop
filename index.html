<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA Shop Mexico</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header { background: black; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 24px; font-weight: bold; }
    nav a { color: white; text-decoration: none; font-size: 20px; }
    .hero { text-align: center; margin: 50px 0; font-size: 36px; font-weight: bold; }
    .productos { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin: 20px; }
    .card { background: #f9f9f9; padding: 15px; border-radius: 10px; text-align: center; width: 220px; }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    .card h3 { font-size: 18px; margin: 10px 0; }
    .card p { font-size: 16px; margin: 5px 0; }
    .btn-agregar { background: red; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; width: 100%; }
    .btn-agregar:hover { background: darkred; }
    /* Modal */
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background:#fff; padding:20px; border-radius:10px; width:300px; text-align:center; }
    .modal-content select, .modal-content button { width: 100%; margin-top: 10px; padding: 8px; border-radius:5px; }
  </style>
</head>
<body>

<header>
  <div class="logo">MSA</div>
  <nav><a href="carrito.html">ðŸ›’ Carrito</a></nav>
</header>

<section class="hero">MSA Shop Mexico</section>

<section class="productos" id="productos">
  <div class="card">
    <img src="img/camiseta_nosubogordas.jpg" alt="Camiseta No subo Gordas">
    <h3>Camiseta No subo Gordas</h3>
    <p>$289 MXN</p>
    <button class="btn-agregar" data-nombre="Camiseta No subo Gordas" data-precio="289" data-colores="N/A">Agregar</button>
  </div>
  <div class="card">
    <img src="img/camisetaLisaNegra.jpg" alt="Camiseta Lisa Negra/Blanca">
    <h3>Camiseta Lisa Negra/Blanca</h3>
    <p>$299 MXN</p>
    <button class="btn-agregar" data-nombre="Camiseta Lisa Negra/Blanca" data-precio="299" data-colores="Negro,Blanco">Agregar</button>
  </div>
  <div class="card">
    <img src="img/custome.png" alt="Camiseta Personalizada">
    <h3>Camiseta Personalizada</h3>
    <p>$349 MXN</p>
    <button class="btn-agregar" data-nombre="Camiseta Personalizada" data-precio="349" data-colores="DiseÃ±o Personalizado">Agregar</button>
  </div>
</section>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modal-nombre"></h3>
    <p>Selecciona talla y color:</p>
    <select id="talla">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>
    <select id="color"></select>
    <button id="agregar-carrito">Agregar al carrito</button>
    <button id="cerrar-modal" style="margin-top:10px;">Cancelar</button>
  </div>
</div>

<!-- CAMBIO: EmailJS cargado globalmente en lugar de mÃ³dulo -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
// Inicializar EmailJS
emailjs.init('PhV4Hp36EPOLiGe6t');

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

const modal = document.getElementById('modal');
const modalNombre = document.getElementById('modal-nombre');
const selectTalla = document.getElementById('talla');
const selectColor = document.getElementById('color');
let productoActual = {};

document.querySelectorAll('.btn-agregar').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const nombre = btn.dataset.nombre;
    const precio = parseInt(btn.dataset.precio);
    const colores = btn.dataset.colores.split(',');
    productoActual = {nombre, precio, colores};
    modalNombre.textContent = nombre;
    selectColor.innerHTML = '';
    colores.forEach(c=>{
      const option = document.createElement('option');
      option.value = c;
      option.textContent = c;
      if(c==='N/A') option.disabled = true;
      selectColor.appendChild(option);
    });
    modal.style.display='flex';
  });
});

document.getElementById('cerrar-modal').addEventListener('click',()=>{
  modal.style.display='none';
});

document.getElementById('agregar-carrito').addEventListener('click',()=>{
  const talla = selectTalla.value;
  const color = selectColor.value==='N/A'?'':selectColor.value;
  carrito.push({...productoActual, talla, color});
  localStorage.setItem("carrito", JSON.stringify(carrito));
  alert('Producto agregado al carrito');
  modal.style.display='none';
});
</script>

</body>
</html>
